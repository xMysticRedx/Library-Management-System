<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Books</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .filters {
            margin-bottom: 30px;
        }

        select, .pagination button {
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin: 0 5px;
            font-size: 1rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-card {
            background-color: #3d3d3d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: left;
        }

        .book-card h3 {
            margin-top: 0;
            color: #ffc107;
        }

        .book-card p {
            margin: 5px 0;
        }

        .btn-reserve, .btn-borrow {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            display: inline-block;
        }

        .btn-reserve:hover, .btn-borrow:hover {
            background-color: #e6ac00;
        }

        .pagination {
            margin-top: 30px;
        }

        .reviews {
            margin-top: 15px;
        }

        .reviews h4 {
            margin-bottom: 10px;
        }

        .reviews ul {
            padding-left: 18px;
            list-style-type: circle;
        }

        .reviews li {
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        form.add-review-form {
            margin-top: 15px;
        }

        form.add-review-form input[type="text"],
        form.add-review-form select {
            padding: 6px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        form.add-review-form button {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            cursor: pointer;
        }

        form.add-review-form button:hover {
            background-color: #e6ac00;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="nav-bar">
    <button onclick="history.back()" class="btn-borrow">‚¨Ö Back</button>
    <h2 style="margin: 0;">üìö Browse Available Books</h2>
    <div style="text-align: right; margin-bottom: 20px;">
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           href="/my-library"
           style="color: #ffc107; font-weight: bold; text-decoration: none; background-color: #444; padding: 8px 16px; border-radius: 6px;">
            üìö My Library
        </a>
    </div>
    <a href="/my-library">
        <button class="btn-borrow">üìö My Library</button>
    </a>
</div>

<div class="filters">
    <form method="get" action="/books">
        <select name="genre">
            <option value="">All Genres</option>
            <option th:each="g : ${genres}" th:value="${g}" th:text="${g}"></option>
        </select>
        <select name="author">
            <option value="">All Authors</option>
            <option th:each="a : ${authors}" th:value="${a}" th:text="${a}"></option>
        </select>
        <button type="submit">üîç Filter</button>
    </form>
</div>

<div class="book-grid">
    <div class="book-card" th:each="book : ${books}">
        <h3 th:text="${book.title}">Book Title</h3>
        <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
        <p><strong>Genre:</strong> <span th:text="${book.genre}">Genre</span></p>
        <p><strong>Available Copies:</strong> <span th:text="${book.availableCopies}">5</span></p>

        <!-- ‚úÖ Reserve & Borrow Buttons -->
        <form th:action="@{/books/reserve/{id}(id=${book.id})}" method="post" style="display:inline;">
            <button class="btn-reserve" type="submit" th:disabled="${book.availableCopies == 0}">üìñ Reserve</button>
        </form>

        <form th:action="@{/api/borrowings/borrow}" method="post" style="display:inline;">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <input type="hidden" name="userId" th:value="${#authentication.principal.id}" />
            <button class="btn-borrow" type="submit" th:disabled="${book.availableCopies == 0}">üì¶ Borrow</button>
        </form>

        <div class="reviews" th:if="${book.reviews != null and !book.reviews.isEmpty()}">
            <h4>üí¨ Reviews:</h4>
            <ul>
                <li th:each="review : ${book.reviews}">
                    <strong th:text="${review.user.username}">User</strong>:
                    <span th:text="'‚≠ê ' + ${review.rating} + ' - ' + ${review.comment}">5 - Great book!</span>
                </li>
            </ul>
        </div>

        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <form th:action="@{/reviews/add}" method="post" class="add-review-form">
                <input type="hidden" name="userId" th:value="${#authentication.principal.id}" />
                <input type="hidden" name="bookId" th:value="${book.id}" />

                <label>Rating:</label>
                <select name="rating" required>
                    <option value="5">‚≠ê 5</option>
                    <option value="4">‚≠ê 4</option>
                    <option value="3">‚≠ê 3</option>
                    <option value="2">‚≠ê 2</option>
                    <option value="1">‚≠ê 1</option>
                </select>

                <label>Comment:</label>
                <input type="text" name="comment" placeholder="Your thoughts..." required />

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
</div>

<div class="pagination">
    <a th:if="${page > 0}" th:href="@{/books(page=${page - 1})}">
        <button>‚¨Ö Previous</button>
    </a>
    <span>Page <span th:text="${page + 1}">1</span></span>
    <a th:if="${hasNext}" th:href="@{/books(page=${page + 1})}">
        <button>Next ‚û°</button>
    </a>
</div>

</body>
</html>
