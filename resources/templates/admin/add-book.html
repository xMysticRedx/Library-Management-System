<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>➕ Add New Book</h2>

<form th:action="@{/admin/books/add}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required/></label><br/>
    <label>Author: <input type="text" th:field="*{author}" required/></label><br/>
    <label>Genre: <input type="text" th:field="*{genre}" required/></label><br/>
    <label>Available Copies: <input type="number" th:field="*{availableCopies}" min="1" required/></label><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/admin/books}">⬅ Cancel</a>
</body>
</html>
