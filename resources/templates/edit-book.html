<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Edit Book</h2>

<form th:action="@{'/admin/books/edit/' + ${book.id}}" method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required/><br/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required/><br/>

    <label for="availableCopies">Available Copies:</label>
    <input type="number" id="availableCopies" th:field="*{availableCopies}" required/><br/>

    <button type="submit">Update</button>
</form>

<br/>
<a href="/admin/books">Back to Book List</a>

</body>
</html>
